<head>
<script src="https://d3js.org/d3.v4.js"></script>
</head>


<body>


<svg width='800' height='800' style="background-color:gold;">

</svg>

<script>

var c1 = Math.cos((2*Math.PI)/5)*100
var s1 = Math.sin((2*Math.PI)/5)*100
var c2 = Math.cos(Math.PI/5)*100
var s2 = Math.sin((4*Math.PI)/5)*100

d3.select('svg')
	.append('circle')
	.attr('cx',400)
	.attr('cy',400)
	.attr('r',10)
	.attr('stroke-width',3)
	.attr('fill','red');

d3.select('svg')
	.append('circle')
	.attr('cx',400)
	.attr('cy',400)
	.attr('r',100)
	.attr('stroke-width',3)
	.attr('stroke','black')
	.attr('fill','none');

d3.select('svg')
	.append('circle')
	.attr('cx',400+100)
	.attr('cy',400)
	.attr('r',10)
	.attr('stroke-width',3)
	.attr('fill','purple');

	
d3.select('svg')
	.append('circle')
	.attr('cx',400+c1)
	.attr('cy',400+s1)
	.attr('r',10)
	.attr('stroke-width',3)
	.attr('fill','orange');
	
d3.select('svg')
	.append('circle')
	.attr('cx',400+c1)
	.attr('cy',400-s1)
	.attr('r',10)
	.attr('stroke-width',3)
	.attr('fill','blue');	
	
d3.select('svg')
	.append('circle')
	.attr('cx',400-c2)
	.attr('cy',400+s2)
	.attr('r',10)
	.attr('stroke-width',3)
	.attr('fill','blue');		
	
d3.select('svg')
	.append('circle')
	.attr('cx',400-c2)
	.attr('cy',400-s2)
	.attr('r',10)
	.attr('stroke-width',3)
	.attr('fill','blue');	
	
</script>


</body>
